<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Counter">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Hamidov Ravi">
    <title>Counter</title>

    <!-- favicon-link -->
    <link rel="icon" href="./assets/image/logo-image.png">

    <!-- css-link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- fontawesome-link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="logo">
        <h1>TheHamidovProduct</h1>
        <i class="far fa-smile-wink"></i>
    </div>
    <div class="main">
        <div class="main-container">
            <div class="num">
                <span>0</span>
            </div>
            <div class="container-items">
                <div class="plus up">
                    <button onclick="plus()"><i class="fas fa-plus"></i></button>
                </div>
                <div class="reset">
                    <button onclick="reset()">Reset</button>
                </div>
                <div class="minus down">
                    <button onclick="minus()"><i class="fas fa-minus"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
